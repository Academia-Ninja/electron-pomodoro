<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval'">
  <meta charset="UTF-8" />
  <title>Pomodoro</title>
</head>

<body>
  <main id="app">
    <header id="header">
      <img id="img-tomato" src="./assets/images/tomato.png" width="40" />
    </header>

    <section id="countdown">
      <button id="countdown-decrement" class="btn-countdown btn-section"><img
          src="./assets/images/decrement.svg" /></button>

      <div class="timer-number">
        <span id="countdown-minute" class="timer">25</span>
        <span class="timer">:</span>
        <span id="countdown-second" class="timer">00</span>
      </div>

      <button id="countdown-increment" class="btn-countdown btn-section"><img
          src="./assets/images/increment.svg" /></button>
    </section>

    <footer id="footer">
      <button id="countdown-start" class="btn-countdown"><img src="./assets/images/start.svg" /></button>
      <button id="countdown-reset" class="btn-countdown"><img src="./assets/images/reset.svg" /></button>
    </footer>
  </main>

  <script type="module" crossorigin src="./renderer.js"></script>
</body>

</html>
